    <div class="container">

                <button class="submit-button" type="submit">Регистрация</button>

                <h1>Вход</h1>
<form class="login__form" action="" method="POST">
    <input type="text" placeholder="Логин" required>

    <button class="submit-button" type="submit">Войти</button>
</form>
              </div>

     <div class="task-list">

            <ul>
                <li>Выучить Git</li>

        </form>

     </div>
