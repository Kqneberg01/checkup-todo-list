<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация-авторизация</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <section class="registration">
                <h2>Регистрация</h2>
                    <form class="registration_form" action="" method="post">
                        <input type="text" id="registration__form_username" name="username" placeholder="Введите имя" required>
                        <input type="password" id="registration__form_password" name="password" placeholder="Введите пароль" required>
                        <button class="registration_submit" type="submit">Зарегистрироватся</button>
                    </form>
            </section>
            <section class="login">
                <h2>Авторизация</h2>
                <form class="login_form" action="" method="post">
                <input type="text" id="login__form_username" name="username" placeholder="Введите имя" required>
                <input type="password" id="login__form_password" name="password" placeholder="Введите пароль" required>
                <button type="submit">Войти</button>
                    </form>
            </section>
            <section class="task-list">
                <h2>Ваши задачи</h2>
                <form class="task-list-form" action="" method="post">
                    <ul>
                        <li>Выучить Git</li>
                        <li>Выучить HTML</li>
                        <li>Выучить CSS</li>
                        <li>Сделать практическое задание</li>
                        <li>Отправить практическое задание</li>
                    </ul>
                    <input type="text" id="name" placeholder="Введите новую задачу" required>
                    <button class="task-list-submit" type="submit">Добавить</button>
                </form>
            </section>
        </div>
    </main>
</body>
</html>
